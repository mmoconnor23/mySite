<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Melissa Mattingly</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"> -->
  <!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"> -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="home/home.css">
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body ng-app="mySite" ng-controller="appCtrl as appCtrl">

  <md-content>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>
          <span>MOC</span>
        </h2>
        
        <span flex="5"></span>

        <md-tabs class="md-primary" 
                 md-border-bottom
                 md-selected="appCtrl.myState.tabIndex">
          <md-tab ng-repeat="tab in appCtrl.tabs"
                  label="{{tab.name}}"
                  ui-sref="{{tab.link}}"
                  md-on-select="appCtrl.onTabSelected(tab)"
                  md-on-deselect="appCtrl.onTabDeselected(tab)">
          </md-tab>
        </md-tabs>

        <md-button class="md-icon-button"
                   ng-repeat="button in appCtrl.buttons"
                   aria-label="{{button.label}}"
                   href="{{button.href}}">
          <md-icon md-svg-src="{{button.icon}}" class="fillFix"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
  </md-content>

  <div ui-view></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <!--<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>-->
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="app.js"></script>
  <script src="app.controller.js"></script>
  <script src="home/home.js"></script>
  <script src="home/home.controller.js"></script>
  <script src="about/about.js"></script>
  <script src="tech/tech.js"></script>
  <script src="current/current.js"></script>
  <script src="components/appState/appState.service.js"></script>
</body>
</html>
