<md-content class="md-padding home-card" ng-controller="aboutCtrl as ctrl">
  <md-grid-list
        md-cols-sm="1" md-cols-md="2" md-cols-gt-md="3"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter="8px" md-gutter-gt-sm="4px" >
    <md-grid-tile ng-repeat="pic in ctrl.aboutMe" 
    	md-rowspan="{{pic.width > pic.height ? 1 : 1.75}}">
      <div class="view view-first">
      	  <img ng-src="{{pic.picLocation}}"
      	  	   style="height:100%;width:100%"/>
	      <div class="mask">
	      	<p>{{pic.text}}</p>
	      </div>
	    </div>
    </md-grid-tile>
  </md-grid-list>
</md-content>
