<md-content class="home-card">
	<md-list>
		<md-list-item class="md-2-line" ng-repeat="skill in ctrl.skills">
        	<md-icon md-svg-icon="{{skill.image}}"></md-icon>
        	<div class="md-list-item-text">
        	<p> {{ skill.name }} </p>
        	<ul>
        		<li ng-repeat="item in skill.list">
          			<a class="md-body-1" href="{{item.link}}"> {{ item.name }} </a>
          		</li>
          	</ul>
        	</div>
      	</md-list-item>
    </md-list>
</md-content>
