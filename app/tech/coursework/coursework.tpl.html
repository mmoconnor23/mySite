
  <md-content class="home-card">
    <md-list>
      <md-subheader class="md-no-sticky">Swarthmore College</md-subheader>
      <md-list-item class="md-3-line"
      				ng-repeat="course in ctrl.courses">
        <div class="md-list-item-text">
          <h3 style="color:#311B92"><b>{{ course.number }}</b></h3>
          <h4 style="color:#311B92">{{ course.name }}</h4>
          <p><a href="{{ course.link }}">Course Link</a></p>
          <p ng-if="course.paper"><a href="{{ course.paper }}">Research Paper</a></p>
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
