<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Melissa Mattingly</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="home/home.css">
  <link rel="stylesheet" href="about/about.css">
</head>
<body ng-app="mySite" ng-controller="appCtrl as appCtrl">

  <md-content>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>
          MOC
        </h2>
        
        <span flex="5"></span>

        <md-tabs class="md-primary" 
                 md-dynamic-height
                 md-border-bottom
                 md-swipe-content="true"
                 flex>
          <md-tab ng-repeat="tab in appCtrl.tabs"
                  label="{{tab.name}}"
                  ui-sref="{{tab.link}}">
          </md-tab>
        </md-tabs>

        <md-button class="md-icon-button"
                   ng-repeat="button in appCtrl.buttons"
                   aria-label="{{button.label}}"
                   href="{{button.href}}">
          <md-tooltip>{{button.label}}</md-tooltip>
          <md-icon md-svg-src="{{button.icon}}" class="fillFix"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <div ui-view class="home-card"></div>

  </md-content>


  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  
  <script src="app.js"></script>
  <script src="app.controller.js"></script>
  <script src="home/home.js"></script>
  <script src="home/home.controller.js"></script>
  <script src="about/about.js"></script>
  <script src="about/about.controller.js"></script>
  <script src="tech/tech.js"></script>
  <script src="tech/tech.controller.js"></script>
  <script src="tech/projects/projects.js"></script>
  <script src="tech/coursework/coursework.js"></script>
  <script src="tech/coursework/coursework.controller.js"></script>
  <script src="tech/skills/skills.js"></script>
  <script src="tech/skills/skills.controller.js"></script>
  <script src="tech/experience/experience.js"></script>
  <script src="tech/experience/experience.controller.js"></script>
  <script src="components/appState/appState.service.js"></script>
</body>
</html>
